<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IVA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f6fa;
      color: #2f3640;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #273c75;
    }

    .section {
      margin-bottom: 2rem;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #dcdde1;
      box-sizing: border-box;
    }

    button {
      background-color: #44bd32;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #4cd137;
    }

    .output {
      margin-top: 1rem;
      background: #f1f2f6;
      padding: 1rem;
      border-radius: 6px;
      font-size: 1rem;
    }

    .equation-btn {
      background-color: #40739e;
    }

    .equation-btn:hover {
      background-color: #487eb0;
    }
  </style>
</head>
<body>
  <h1>üßÆ Calculadora de IVA</h1>

  <div class="section">
    <h2>1. IVA no incluido</h2>
    <input type="number" id="conIva" placeholder="Ej: 1190">
    <button onclick="calcularDesdeConIva()">Calcular precio sin IVA</button>
    <div id="outputConIva" class="output">Aqu√≠ aparecer√° el resultado.</div>
  </div>

  <div class="section">
    <h2>2. IVA incluido</h2>
    <input type="number" id="sinIva" placeholder="Ej: 1000">
    <button onclick="calcularDesdeSinIva()">Calcular precio con IVA</button>
    <div id="outputSinIva" class="output">Aqu√≠ aparecer√° el resultado.</div>
  </div>

  <div class="section">
    <button class="equation-btn" onclick="window.location.href='https://manolopiopiopro97.github.io/sistema_de_ecuaciones/'">
      üìê Calcular sistemas de ecuaciones 1x1, 2x2, 3x3...
    </button>
  </div>

  <script>
    function mostrarResultado(texto, tipo) {
      if (tipo === "incluido") {
        document.getElementById('outputConIva').innerHTML = texto;
      } else if (tipo === "no_incluido") {
        document.getElementById('outputSinIva').innerHTML = texto;
      }
    }

    Object.defineProperty(window, 'iva_incluido', {
        set(value) {
            let resultado = Math.round(value / 1.19);
            let iva1 = Math.round(resultado * 0.19);
            mostrarResultado(`üí∞ Precio con IVA: ${value}<br>üîπ Precio sin IVA: ${resultado}<br>üìä IVA: ${iva1}`, "incluido");
        }
    });

    Object.defineProperty(window, 'iva_no_incluido', {
        set(calcular) {
            let iva2 = Math.round(calcular * 0.19);
            let precioConIva = Math.round(iva2 + calcular);
            mostrarResultado(`üí∞ Precio sin IVA: ${calcular}<br>üîπ Precio con IVA: ${precioConIva}<br>üìä IVA: ${iva2}`, "no_incluido");
        }
    });

    function calcularDesdeConIva() {
      let valor = parseFloat(document.getElementById('conIva').value);
      if (!isNaN(valor)) {
        iva_incluido = valor;
      }
    }

    function calcularDesdeSinIva() {
      let valor = parseFloat(document.getElementById('sinIva').value);
      if (!isNaN(valor)) {
        iva_no_incluido = valor;
      }
    }
  </script>
</body>
</html>
